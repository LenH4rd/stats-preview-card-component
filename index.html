<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <header>
        <h1 class="sr-only">Frontend Mentor | Stats preview card component</h1>
        <picture>
          <source
            media="(min-width: 600px)"
            srcset="images/image-header-desktop.jpg"
            width="540"
            height="446"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            width="654"
            height="480"
          />
        </picture>
      </header>
      <section>
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <ul>
            <li>
              <p>10k+</p>
              <h3>companies</h3>
            </li>
            <li>
              <p>314</p>
              <h3>templates</h3>
            </li>
            <li>
              <p>12m+</p>
              <h3>queries</h3>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
